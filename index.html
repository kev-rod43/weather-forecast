<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>5 Day Weather Forecast</title>
</head>

<body>
  <header>
    <h1 id="header-title">Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
    <section class="d-flex flex-column col-2">
      <label  for="city-input">Search for a City</label>
      <textarea  id="city-input" name="city-input" rows="1" cols="10"></textarea>
      <button  type="button" id="city-search-btn" class="btn btn-primary">Search</button>
      <div id="line"></div>
      <section class="d-flex flex-column align-items-center" id="previous-cities"></section>
    </section>

    <section id="weather-info" class="container col-9" style="display: none">
      <section class="row col-12" id="weather-current"></section>
      <h2 class="row">5-Day Forecast</h2>
      <section class="row" id="weather-next-5-days"></section>
    </section>
  </div>
</main>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">There were multiple cities by that name, please pick the one you
          intended to search for</h5>
      </div>
      <div class="modal-body d-flex flex-column align-items-center">
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/script/script.js"></script>
</body>
