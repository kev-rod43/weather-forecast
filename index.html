<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <title>5 Day Weather Forecast</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <aside>
        <label for="city-input">Search for a City</label>
        <textarea id="city-input" name="city-input" rows="1" cols="10"></textarea>
        <input type="submit" id="city-search-btn" value="Search">
        <div id="line"></div>
        <section id="previous-cities"></section>
    </aside>

    <main>
        <section id="weather-curremt"></section>
        <h2>5-Day Forecast</h2>
        <section id="weather-next-5-days"></section>
    </main>

    <script src="./assets/script/script.js"></script>
